<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="extendable-chat col-3 pt-4 pb-2 px-3 bg-success d-flex align-items-center">
                <i class="fas fa-comments text-left"></i>
                <p>Live Help</p>
                <i class="fas fa-arrows-alt-v text-right ml-5 pl-3 pb-3"></i>
            </div>
            <div class="main-chat col-12 d-none">
                <div class="head py-3 px-3 bg-success d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                        <i class="far fa-times-circle mr-3 close-icon"></i>
                        <i class="fas fa-comments"></i>
                        <p>Online Help</p>
                    </div>
                    <div class="delete align-items-center d-none">
                        <p>Sil</p>
                        <i class="fas fa-trash-alt"></i>
                    </div>
                </div>
                <div class="title bg-dark py-2 px-4 mb-5">
                    <div class="reply">
                        <img src="customer-care-300x300.png">
                        How can we help you?
                    </div>
                </div>
                <div class="inputs bg-dark mt-5 py-3 px-4 d-flex justify-content-between align-items-center">
                    <input type="text" placeholder="İsmarıcınızı buraya yazın" class="w-75 border-0 bg-dark">
                    <i class="send fas fa-paper-plane send-icon"></i>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="js/main.js"></script>
</html>
